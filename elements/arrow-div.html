<link rel="import" href="/components/paper-material/paper-material.html">

<dom-module id="arrow-div">
  <style>
      .arrow {
        height: 0px; width: 0; margin: auto;
        border-top-width: 50px;
        border-top-style: solid;
        border-right: 50px solid transparent;
        border-left: 50px solid transparent;
        border-bottom: 0 solid !important;
        z-index: 1;
        opacity: 1.0;
      }
      div.deep {
        box-shadow: rgba(0,0,0,0.5) 2px 2px 10px 1px inset;
      }
      div.shallow {
        margin-top: -10px;
        background-color: rgba(250,250,244,0.9);
      }
    </style>
    <link rel="stylesheet" href="/static/colours.css">
  <template>

    <div class$="{{_computeClass(from)}}" style$="{{_computeStyle(size)}}"></div>
    <div class$="{{_computeClass(to)}}" class$="{{_computeClass2(to)}}">
    <div class$="{{_computeClass(from)}}" style$="{{_computeStyle2(point)}}"></div>
    </div>
  </template>
  <script>
    Polymer({
      is: 'arrow-div',
      properties: {
        from: { notify: true },
        point: {
          type: String,
          value: '50px',
          notify: true
        },
        size: {
          type: String,
          value: '48px',
          notify: true
        },
        to: { notify: true }
      },
      _computeClass: function (from) {
        return from + ' deep';
      },
      _computeClass2: function (to) {
        return to + ' shallow';
      },
      _computeClass3: function (from) {
        return from + 'tipped arrow';
      },
      _computeStyle: function (size) {
        return 'min-height: ' + size + ';';
      },
      _computeStyle2: function (point) {
        return 'border-width: ' + point;
      }
    });
  </script>
</dom-module>
